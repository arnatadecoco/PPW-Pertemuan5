<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Data Siswa</h1>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th rowspan="2" align="center" valign="middle" bgcolor="#e0e0e0">No</th>
                <th colspan="3" align="center" valign="middle" bgcolor="#e0e0e0" >Data Siswa</th>
            </tr>
            <tr>
                <th align="center" valign="middle" bgcolor="#e0e0e0">Nama</th>
                <th align="center" valign="middle" bgcolor="#e0e0e0">NIM</th>
                <th align="center" valign="middle" bgcolor="#e0e0e0">Jurusan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>Aria</td>
                <td>123456</td>
                <td>Teknik Informatika</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Zidan</td>
                <td>654321</td>
                <td>Manajemen</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td>Pasha</td>
                <td>789012</td>
                <td>Desain Komunikasi Visual</td>
            </tr>
        </tbody>
    </table>

    <h2>Gambar Siswa</h2>
    <figure>
        <img src="1.jpg" alt="Gambar Siswa" style="width:100px;height:125px;">
        <figcaption>Aria</figcaption>
        <img src="2.png" alt="Gambar Siswa" style="width:100px;height:125px;">
        <figcaption>Zidan</figcaption>
        <img src="3.png" alt="Gambar Siswa" style="width:100px;height:125px;">
        <figcaption>Pasha</figcaption>
    </figure>

</body>
</html>
